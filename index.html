<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Риваль</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body ontouchstart>
  <header class="header">
    <div class="header__top">
      <a href="#" class="header__logo logo">
        <picture>
          <source srcset="img/logo.webp" type="image/webp">
          <img src="img/logo.png" alt="logo">
        </picture>
      </a>
      <nav class="header__menu menu">
        <button class="menu__btn ">
          <span class="menu__hamburger">Открыть меню</span>
        </button>
        <div class="header__menu-wrapper">
          <div class="header__menu-inner">
            <ul class="menu__list">
              <li class="menu__item"><a href="">О компании</a></li>
              <li class="menu__item"><a href="">Каталог</a></li>
              <li class="menu__item"><a href="">Доставка и оплата</a></li>
              <li class="menu__item"><a href="">Гарантии</a></li>
              <li class="menu__item"><a href="">Юр. лицам</a></li>
              <li class="menu__item"><a href="">Отзывы</a></li>
              <li class="menu__item"><a href="">Контакты</a></li>
            </ul>
            <div class="header__contacts">
              <div class="header__phone">
                <a href="tel:+79617786661">
                  <svg class="header__icon">
                    <use xlink:href="img/sprites/sprite.svg#icon__phone"></use>
                  </svg>
                  <span>+7 (961) 778-66-61</span>
                </a>
                <p>ежедневно с 9-21.00</p>
              </div>
              <div class="header__social">
                <a href="#" class="header__whatsapp">
                  <svg class="header__icon">
                    <use xlink:href="img/sprites/sprite.svg#icon__whatsapp"></use>
                  </svg>
                  <span class="visually-hidden">WhatsApp</span>
                </a>
                <a href="mailto:mail@mail.ru" class="header__email">
                  <svg class="header__icon">
                    <use xlink:href="img/sprites/sprite.svg#icon__mail"></use>
                  </svg>
                  <span class="visually-hidden">Email</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="header__bottom">
      <ul class="header__categories categories">
        <li class="categories__item"><a href="">Косметологические кресла</a></li>
        <li class="categories__item"><a href="">Педикюрные кресла</a></li>
        <li class="categories__item"><a href="">Кресла для тату</a></li>
        <li class="categories__item"><a href="">Доп. оборудование</a></li>
      </ul>
      <a href="" class="header__m-cart m-cart">
        <div class="m-cart__left">
          <svg class="m-cart__icon icon">
            <use xlink:href="img/sprites/sprite.svg#icon__cart"></use>
          </svg>
          <span class="m-cart__count">1</span>
        </div>
        <div class="m-cart__right">
          <p class="m-cart__header">Корзина</p>
          <p class="m-cart__text">2 товара <span>31 700₽</span></p>
        </div>
      </a>
    </div>
  </header>
  <main>
  </main>
  <script src="js/vendor.min.js"></script>
  <script src="js/general.min.js"></script>
</body>
</html>
