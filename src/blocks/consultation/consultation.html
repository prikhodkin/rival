<section class="consultation">
  <h2 class="consultation__title title title--main">Нужна консультация по товарам?</h2>
  <p class="consultation__desc">Заполните форму, чтобы наш специалист связался с вами и подробно проконсультировал по всем вопросам</p>
  <form class="consultation__form" action="">
    <label class="consultation__label">
      <div class="consultation__flag">
        <svg class="consultation__icon">
          <use xlink:href="img/sprites/sprite.svg#icon__name"></use>
        </svg>
      </div>
      <input type="text" class="consultation__input input" placeholder="Введите ваше имя">
    </label>
    <label class="consultation__label">
      <div class="consultation__flag">
        <svg class="consultation__icon">
          <use xlink:href="img/sprites/sprite.svg#icon__phone-form"></use>
        </svg>
      </div>
      <input type="text" class="consultation__input input" placeholder="Введите ваш номер">
    </label>
    <button class="consultation__button button button--main">
      <span class="button__text">ПЕРЕЗВОНИТЕ МНЕ</span>
    </button>
  </form>
  <p class="consultation__consent">Нажимая на кнопку, вы даете согласие на <a href=""> обработку персональных данных</a></p>
</section>
